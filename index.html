<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
            <!-- daidy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
            <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-200 h-[100vh] flex flex-col items-center justify-center">

    <section class="w-[250px] h-[100px] bg-[url(assets/bg.png)] bg-cover flex items-center justify-center">
        <img class="max-w-[100px]" src="assets/payoo.png" alt="">
    </section>

    <section class="bg-white rounded-3xl p-8">
    <form>
        <label class="w-full block font-bold">Mobile Number</label><br>
        <input id="num" class="w-full block rounded-4xl px-5 py-4 bg-gray-100 border-none" type="number" placeholder="Enter your number"><br>
        <label class="w-full block font-bold">4 Digit PIN</label><br>
        <input id="pin" class="w-full block rounded-4xl px-5 py-4 bg-gray-100 border-none" type="number" placeholder="Enter 4 Digit PIN" value="2121">
    </form>
        <!-- button in the form tag will type="button" -->
    <button id="login-btn" class="block w-full px-5 py-4 text-xl font-bold bg-blue-500 text-white rounded-4xl mt-5">Login</button>
    </section>

<script src="script.js"></script>

</body>
</html>
